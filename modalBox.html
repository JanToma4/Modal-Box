<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal Box</title>
    <link rel="stylesheet" type="text/css" href="modal.css">
    <script src="modalJS.js"></script>
</head>
<body>
    
    <div class="">
        <h1 class="title">Modal Box</h1>
        <button class="openButton">Open</button>
        
        <div class="fullPage">
            <div class="modalBox">
                <div class="modalTitle">Log-in <span class="close">X</span></div>
                <p class="centered">Would you like to log-in?</p>
                <button class="buttonGameOne">Yes</button>
                <button class="buttonGameTwo">No</button>
            </div>
            <div class="yesBox">
                <input type="text" id="screen" placeholder="Username">
                <input type="password" id="passScreen" placeholder="Password">
                <input type="submit" class="submit">
                <button class="closeBox">Close</button>
            </div>
            <div class="noBox">
                <p class="centered">Ok, Have a nice day!</p>
                <button class="closeBox">Close</button>
            </div>
            <div class="submitBox">
                <p class="centered">This does not work!!!</p> 
                <button class="closeBox">Close</button>  
            </div>
        </div>
        
        
        
        
    </div>
    
    
</body>
</html>
